{% extends 'base.html' %}
{% block starts %}

<div class="container m-5 mx-auto col-lg-6">
    <form action="" method="post" class="form-control p-5">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label mb-3">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="submit" value="Proceed" class="form-control mt-3 btn btn-primary">
        </div>
    </form>
</div>

{% endblock %}
