<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'icons/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">
    <title>{{title}}</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar bg-primary p-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder" href="{% url 'tasks:home' %}">To-Do App</a>
                <div class="container">
                    <a href="#" class="btn btn-primary text-dark fw-bold">About</a>
                    <a href="#" class="btn btn-primary text-dark fw-bold">Contact Us</a>
                </div>
                <div class="">
                    <a href="#" class="btn btn-dark btn-lg">Profile</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'tasks:logout' %}" class="btn btn-dark btn-lg">Logout</a>
                    {% else %}
                    <a href="{% url 'tasks:login' %}" class="btn btn-dark btn-lg">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>

    {% block starts %}
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
